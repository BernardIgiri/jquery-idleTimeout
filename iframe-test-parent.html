<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8" />
		<title>Jquery-idleTimeout - Demo Page - by JillElaine</title>

		<link type="text/css" rel="stylesheet" href="stylesheets/main.css"/>
		<link type="text/css" rel="stylesheet" href="stylesheets/jquery-ui-1.8.21.custom.css"/>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
		<script src="https://raw.githubusercontent.com/marcuswestin/store.js/master/store.min.js" type="text/javascript"></script>
		<script src="https://raw.githubusercontent.com/JillElaine/jquery-idleTimeout/master/jquery-idleTimeout-for-testing.js" type="text/javascript"></script>

		<script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $(document).idleTimeout({
          idleTimeLimit: 30000,         // 30 seconds
          dialogDisplayLimit: 30000,   // Time to display the warning dialog before redirect (and optional callback) in milliseconds
          redirectUrl: 'https://github.com/JillElaine/jquery-idleTimeout',       // redirect to this url
          activityEvents: 'click keypress scroll wheel mousewheel', // separate each event with a space
          sessionKeepAliveTimer: false, // Set to false to disable pings.
        });
      });
		</script>
	</head>

	<body>
	  <div>
	    <div class="main_banner">
	      <h1>Jquery-idleTimeout - iFrame Demo - Parent</h1>
	    </div>

	    <div class="main_content">

        <h2>GitHub Project Page - <a href="https://github.com/JillElaine/jquery-idleTimeout">https://github.com/JillElaine/jquery-idleTimeout</a></h2>

        <p>To see functionality, do not press any keys, click your mouse or scroll your mousewheel for 30 seconds.</p>

        <p>Child iFrame loaded below</p>

        <iframe src="iframe-test-child.html" id="test-iframe" style="border:3px solid #AB4A0E;width:500px;height:300px">

        </iframe>

        <script type="text/javascript" charset="utf-8">
          var myscript = '<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"><' + '/script>';
          $('#test-iframe').contents().find('head')[0].appendChild(myscript);
        </script>

      </div>
	  </div>
	</body>
</html>

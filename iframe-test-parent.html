<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>jquery-idleTimeout - IFrame Test Page - Parent</title>

		<link type="text/css" rel="stylesheet" href="http://jillelaine.github.io/main.css"/>
		<link type="text/css" rel="stylesheet" href="http://jillelaine.github.io/jquery-ui-1.8.21.custom.css"/>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
		<script src="https://raw.githubusercontent.com/marcuswestin/store.js/master/store.min.js" type="text/javascript"></script>
		<script src="https://raw.githubusercontent.com/JillElaine/jquery-idleTimeout/master/jquery-idleTimeout.js" type="text/javascript"></script>

		<script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $(document).idleTimeout({
          idleTimeLimit: 1200000,       // 'No activity' time limit in milliseconds. 1200000 = 20 Minutes
          dialogDisplayLimit: 180000,   // Time to display the warning dialog before redirect (and optional callback) in milliseconds. 180000 = 3 Minutes
          redirectUrl: '/logout',       // redirect to this url

          // optional custom callback to perform before redirect
          customCallback: false,       // set to false for no customCallback
          // customCallback:    function() {    // define optional custom js function
              // perform custom action before logout
          // },

          // configure which activity events to detect
          // http://www.quirksmode.org/dom/events/
          // https://developer.mozilla.org/en-US/docs/Web/Reference/Events
          activityEvents: 'click keypress scroll wheel mousewheel', // separate each event with a space

          //dialog box configuration
          dialogTitle: 'Session Expiration Warning',
          dialogText: 'Because you have been inactive, your session is about to expire.',

          // server-side session keep-alive timer & url
          sessionKeepAliveTimer: 60000, // Ping the server at this interval in milliseconds. 60000 = 1 Minute
          // sessionKeepAliveTimer: false, // Set to false to disable pings.
          sessionKeepAliveUrl: '/',  // url to ping
        });
      });
		</script>

	</head>
	<body>
	<h1>jquery-idleTimeout - IFrame Test Page - Parent</h1>

	  This is an iframe test page.

	  <iframe src="iframe-test-child.html" id="test-iframe" style="border:3px solid red;width:500px;height:300px">

	  </iframe>

	  <script type="text/javascript" charset="utf-8">

	  </script>

	</body>
</html>
